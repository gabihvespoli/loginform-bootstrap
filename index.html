<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciando com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
  <header class="align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom border-dark shadow-sm">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container m-auto" width="100%">
        <a class="navbar-brand" href="#">
          <img src="https://cdn.worldvectorlogo.com/logos/bootstrap-5.svg" class="img-fluid" width="200px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desabilitado</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <div class="container">
    <div class="row mt-5 mb-5">
      <div class="col-md-6 m-auto">
        <div class="fluid text-center pt-5">
          <h2>Formulário de login</h2>
          <p>Seja bem vindo ao Bootstrap</p>
        </div>
        <img src="https://icons.getbootstrap.com/assets/img/icons-hero.png" class="img-fluid m-auto" width="100%"
          alt="Imagem resposiva">
      </div>
      <div class="col-md-6 m-auto">
        <div class="card bg-dark text-light border">
          <h2 class="mt-5 mb-4 text-center">Informe seu usuário e senha</h2>
          <form class="p-5">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control  mb-4" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control  mb-4" placeholder="Digite sua senha">
            </div>
            <div class="form-group form-check mb-4">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="manter">Manter conectado</label>
            </div>
            <button type="submit" class="btn btn-success">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p>© Copyright 2021</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
